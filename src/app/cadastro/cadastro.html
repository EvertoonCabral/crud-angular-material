<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="900px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title> Dados Pessoais </mat-card-title>
        </mat-card-header>

        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Nome *</mat-label>
                <input
                  [(ngModel)]="cliente.nome"
                  type="text"
                  name="input-name"
                  id="input-name"
                  placeholder="Ex:JoÃ£o da Silva"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="800px">
              <mat-form-field class="full-width">
                <mat-label>Email *</mat-label>
                <input
                  [(ngModel)]="cliente.email"
                  type="email"
                  name="input-email"
                  id="input-email"
                  placeholder="Ex:Exemplo@gmail.com"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>CPF *</mat-label>
                <input
                  [(ngModel)]="cliente.cpf"
                  type="text"
                  name="input-cpf"
                  id="input-cpf"
                  placeholder="Ex:Digite seu CPF"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>

          <div fxLayout="row" fxLayoutAling="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="400px">
              <mat-form-field class="full-width">
                <mat-label>Data de Nascimento *</mat-label>
                <input
                  [(ngModel)]="cliente.dataNascimento"
                  type="date"
                  name="input-data-nascimento"
                  id="input-data-nascimento"
                  placeholder="Ex: 01/01/2001"
                  matInput
                />
              </mat-form-field>
            </div>
          </div>
        </mat-card-content>

        <mat-card-actions>
          @if (atualizando === false) {
          <button mat-flat-button color="primary" type="submit">
            <mat-icon>save</mat-icon>
            Salvar
          </button>
          }@else {
          <button mat-flat-button color="primary">
            <mat-icon>refresh</mat-icon>
            Atualizar
          </button>
          }
          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon>backspace</mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
